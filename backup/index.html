<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="dew://lib/dew.js"></script>
    <script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="dew://lib/jquery-ui.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="dew://lib/jquery-ui.css">
</head>
<body>
    <div id="blackLayer"></div>
    <div id="settingsWindow">
        <h1 class="header">Fileshare</h1>
        <div id="root" class="cards" style="height:60vh;border:none;">
            <div class="card">
              <img src="https://f000.backblazeb2.com/file/dh-thumbs/sG9NXXrL2shztzkdB_0.jpg">
              <div class="card-title">
                <a class="toggle-info btn">
                  <span class="left"></span>
                  <span class="right"></span>
                </a>
                <h2>
                  Map Name
                    <small>By Username</small>
                </h2>
              </div>
              <div class="card-flap flap1">
                <div class="card-description">
                  This is where the map description and other info would go. Such as rating downloads or whatnot.
                </div>
                <div class="card-flap flap2">
                  <div class="card-actions">
                    <a href="#" class="btn">Download</a>
                  </div>
                </div>
              </div>
            </div>
            
        
        
        </div>
        <div id="backgroundFill"></div>

				<div class="bottomBar">
					<button id="applyButton"><img class="button">Apply</button>
					<button id="cancelButton"><img class="button">Close</button>
				</div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script  src="js/index.js"></script>
    <script  src="js/scripts.js"></script>

</body>
</html>
